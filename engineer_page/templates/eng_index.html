{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luiz, the Engineer</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --accent: #005f73;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .card {
      max-width: 900px;
      background-color: var(--card);
      margin: 0 auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
      float: left;
      width: 320px;
      height: auto;
      margin-right: 2rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      object-fit: cover;
    }

    .description {
      font-size: 1.125rem;
      line-height: 1.9;
      overflow: hidden; /* clears float if needed */
    }

    .description p {
      margin-bottom: 1.5rem;
    }

    @media (max-width: 768px) {
      .profile-image {
        float: none;
        display: block;
        margin: 0 auto 2rem auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Hi, I'm Luiz!</h1>
  </header>

  <div class="card">
    <div class="description">
      <img 
        src="{% static 'portrait.jpg' %}" 
        alt="Profile Picture" 
        class="profile-image" 
        width="3000" 
        height="4500"
      />
      {% for paragraph in paragraphs %}
      <p>{{ paragraph }}</p>
      {% endfor %}
      <a href="#">
        <p>...but feel free to ask!</p>
      </a>
    </div>
  </div>
</body>
</html>
