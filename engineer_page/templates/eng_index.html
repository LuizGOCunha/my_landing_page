{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luiz, the Engineer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --accent: #005f73;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 5rem;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .card {
      max-width: 900px;
      background-color: var(--card);
      margin: 0 auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
      float: left;
      width: 320px;
      height: auto;
      margin-right: 2rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      object-fit: cover;
    }

    .description {
      font-size: 1.125rem;
      line-height: 1.9;
      overflow: hidden; /* clears float if needed */
    }

    .description p {
      margin-bottom: 1.5rem;
    }

    @media (max-width: 768px) {
      .profile-image {
        float: none;
        display: block;
        margin: 0 auto 2rem auto;
      }
    }

    .modal {
  display: none;
  position: fixed;
  z-index: 10;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: white;
  margin: auto;
  padding: 2rem;
  border: 1px solid #888;
  width: 80%;
  max-width: 400px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.modal-content h2 {
  margin-bottom: 1rem;
  color: var(--accent);
}

.modal-content ul {
  list-style: none;
  padding: 0;
}

.modal-content li {
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1.1rem;
}
.modal-content i {
  color: var(--accent);
  width: 1.25rem;
  text-align: center;
}


.modal-content a {
  color: var(--accent);
  text-decoration: none;
}

.modal-content a:hover {
  text-decoration: underline;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: black;
}

  </style>
</head>
<body>
  <header>
    <h1>Hi, I'm Luiz!</h1>
  </header>

  <div class="card">
    <div class="description">
      <img 
        src="{% static 'portrait.jpg' %}" 
        alt="Profile Picture" 
        class="profile-image" 
        width="3000" 
        height="4500"
      />
      {% for paragraph in paragraphs %}
      <p>{{ paragraph }}</p>
      {% endfor %}
      <p>
        ...but <a href="#" id="openModal" style="color: var(--accent); text-decoration: underline;">feel free to ask!</a>
      </p>
      
    </div>
  </div>

<div id="contactModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Talk to me!</h2>
    <ul>
      <li>
        <i class="fas fa-envelope"></i>
        <a href="mailto:valuiz1@gmail.com">valuiz1@gmail.com</a>
      </li>
      <li>
        <i class="fab fa-linkedin"></i>
        <a href="https://www.linkedin.com/in/luiz-gustavo-oliveira-3a3623226/" target="_blank">LinkedIn</a>
      </li>
      <li>
        <i class="fas fa-phone"></i>
        <a href="tel:+5585974011007">+55 (85) 97401-1007</a>
      </li>
    </ul>
  </div>
</div>

  

  <script>
    const modal = document.getElementById("contactModal");
    const btn = document.getElementById("openModal");
    const span = document.getElementsByClassName("close")[0];
  
    btn.onclick = function(event) {
      event.preventDefault();
      modal.style.display = "block";
    }
  
    span.onclick = function() {
      modal.style.display = "none";
    }
  
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
  
</body>
</html>
